<hr></hr>
{% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" class="btn">
      <i class="fa fa-github"></i> GitHub
    </a>
{% endif %}

{% if site.email %}
    <a href="mailto:{{ site.email }}" class="btn">
      <i class="fa fa-envelope"></i> email
    </a>
{% endif %}
