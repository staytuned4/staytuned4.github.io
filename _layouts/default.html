<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
	  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159157059-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-159157059-1');
</script>

	  <!-- en of google analitycs -->
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
<!--end of favicon-->

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
<!--site.title staytuned.one-->
        <section>
        <h1>{% include title.html %}</h1>
<!--end-->

<!--site description-->
	        <h2>{{ site.description }}</h2>
<!--end description-->

   <!--     <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>	-->

<!--navigation-->
	      <nav>
		       {% for item in site.data.navigation %}
	   	      <a href="{{ item.link }}" class="btn" {% if page.url == item.link %}style="color: #b5e853;"{% endif %}>
   	        {{ item.name }}
            </a>
           {% endfor %}
       </nav>
<!--end of navigation-->

        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
	       {% include footer.html %}
      </section>
	</div>
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

<!--back to top vanilla-->
	<script src="https://unpkg.com/vanilla-back-to-top@7.2.0/dist/vanilla-back-to-top.min.js"></script>
	<script>addBackToTop ({ diameter: 56, backgroundColor: '#666', textColor: '#fff' })</script>
<!--end back to top-->
  </body>
</html>
